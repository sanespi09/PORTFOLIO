        </header>
        <main>
            <div class="container-fluid d-flex flex-column align-items-center">
                <div class="text-welcome mb-4">
                    <h1 class="text-dark">¿Tenes un <span class="text-grey">trabajo</span> para mi?<br/></h1>
                        <h1 class="text-center"><span class=text-brown> No dudes</span> en contactarme:</h1>
                </div>
                <div class="form-contacto col-xl-5 col-l-3 col-md-5 col-sm-8 mt-5">
                    <form name="formContacto" class="needs-validation d-flex flex-column align-items-center" novalidate>
                        <div class="mb-4 d-flex flex-column align-items-center">
                            <label for="nameInput" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" required>
                            <div class="invalid-feedback">Es necesario que ingreses un nombre</div>
                        </div>
                        <div class="mb-4 d-flex flex-column align-items-center">
                            <label for="emailInput" class="form-label">Email:</label>
                            <input type="email" class="form-control " id="emailInput" aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">Ingresa un email valido para que pueda contactarte</div>
                        </div>
                        <div class="mb-4 d-flex flex-column align-items-center">
                            <label for="jobInput" class="form-label">Trabajo:</label>
                            <textarea rows=5 placeholder="Escribi una breve descripción del trabajo a realizar..." class="form-control" id="jobInput" aria-describedby="jobHelp" required></textarea>
                            <div class="invalid-feedback">Es necesaria una descripción del trabajo</div>
                        </div>
                        <div class="text-center mt-5">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid footer-badge d-flex justify-content-end">
                <div class="badge-item">
                    <a href="https://www.linkedin.com/in/santiago-espina-rocha-297a0617a/" rel="noreferrer noopener">

                </div>
                <div class="badge-item">
                    <a href="https://github.com/sanespi09" rel="noreferrer noopener">

            </div>
        </footer>
